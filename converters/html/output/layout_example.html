<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LayoutExample</title>
    <style id="guids-styles">

/* GUIDS基础样式 */
:root {
    --guids-design-width: 1920px;
    --guids-design-height: 1080px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
}

.guids-screen {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.guids-container {
    position: relative;
}

.guids-row {
    display: flex;
    flex-direction: row;
    position: relative;
}

.guids-column {
    display: flex;
    flex-direction: column;
    position: relative;
}

.guids-button {
    cursor: pointer;
    user-select: none;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.guids-image {
    display: block;
    object-fit: contain;
}

.guids-text {
    word-wrap: break-word;
}

/* 响应式缩放支持 */

/* 响应式缩放 */
.guids-responsive {
    transform-origin: top left;
}

@media (max-aspect-ratio: 16/9) {
    .guids-responsive[data-strategy="fitWidth"] {
        transform: scale(calc(100vw / var(--guids-design-width)));
        width: var(--guids-design-width);
        height: var(--guids-design-height);
    }
}

@media (min-aspect-ratio: 16/9) {
    .guids-responsive[data-strategy="fitHeight"] {
        transform: scale(calc(100vh / var(--guids-design-height)));
        width: var(--guids-design-width);
        height: var(--guids-design-height);
    }
}


    </style>
</head>
<body>
<div id="screen" data-strategy="fitWidth" class="guids-screen guids-screen guids-responsive" style="background-color: #F5F5F5;"><div id="mainContainer" class="guids-container guids-container" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 80%; height: 80%; background-color: #FFFFFF; border-radius: 10px;"><div id="headerRow" class="guids-row guids-row" style="position: absolute; top: 0px; left: 0px; right: 0px; height: 80px; background-color: #3498DB; display: flex; flex-direction: row; align-items: center; justify-content: space-between; padding: 20px;"><p id="headerTitle" class="guids-text" style="font-family: Arial; font-size: 24px; font-weight: bold; color: #FFFFFF;">布局演示</p><div id="headerActions" class="guids-row guids-row" style="display: flex; flex-direction: row; gap: 10px; align-items: center;"><button id="actionButton1" class="guids-button" style="position: absolute; width: 100px; height: 40px; font-family: Arial; font-size: 16px; color: #FFFFFF; text-align: center; background-color: #2980B9; border-radius: 4px;">保存</button><button id="actionButton2" class="guids-button" style="position: absolute; width: 100px; height: 40px; font-family: Arial; font-size: 16px; color: #FFFFFF; text-align: center; background-color: #2980B9; border-radius: 4px;">取消</button></div></div><div id="contentColumn" class="guids-column guids-column" style="position: absolute; top: 80px; left: 0px; right: 0px; bottom: 0px; display: flex; flex-direction: column; gap: 20px; padding: 30px;"><p id="sectionTitle1" class="guids-text" style="font-family: Arial; font-size: 20px; font-weight: bold; color: #2C3E50;">水平布局示例 (Row)</p><div id="itemsRow" class="guids-row guids-row" style="position: absolute; height: 150px; display: flex; flex-direction: row; gap: 15px; align-items: center; justify-content: center;"><div id="item1" class="guids-container guids-container" style="position: absolute; width: 120px; height: 120px; background-color: #E74C3C; border-radius: 8px;"></div><div id="item2" class="guids-container guids-container" style="position: absolute; width: 120px; height: 120px; background-color: #2ECC71; border-radius: 8px;"></div><div id="item3" class="guids-container guids-container" style="position: absolute; width: 120px; height: 120px; background-color: #F39C12; border-radius: 8px;"></div></div><p id="sectionTitle2" class="guids-text" style="font-family: Arial; font-size: 20px; font-weight: bold; color: #2C3E50;">垂直布局示例 (Column)</p><div id="featuresGrid" class="guids-column guids-column" style="display: flex; flex-direction: column; gap: 15px;"><div id="featureRow1" class="guids-row guids-row" style="position: absolute; height: 100px; display: flex; flex-direction: row; gap: 15px; justify-content: space-between;"><div id="featureItem1" class="guids-container guids-container" style="position: absolute; background-color: #9B59B6; border-radius: 8px;"><p id="featureText1" class="guids-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial; font-size: 18px; font-weight: bold; color: #FFFFFF; text-align: center;">功能一</p></div><div id="featureItem2" class="guids-container guids-container" style="position: absolute; background-color: #34495E; border-radius: 8px;"><p id="featureText2" class="guids-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial; font-size: 18px; font-weight: bold; color: #FFFFFF; text-align: center;">功能二</p></div></div><div id="featureRow2" class="guids-row guids-row" style="position: absolute; height: 100px; display: flex; flex-direction: row; gap: 15px; justify-content: space-between;"><div id="featureItem3" class="guids-container guids-container" style="position: absolute; background-color: #16A085; border-radius: 8px;"><p id="featureText3" class="guids-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial; font-size: 18px; font-weight: bold; color: #FFFFFF; text-align: center;">功能三</p></div><div id="featureItem4" class="guids-container guids-container" style="position: absolute; background-color: #D35400; border-radius: 8px;"><p id="featureText4" class="guids-text" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); font-family: Arial; font-size: 18px; font-weight: bold; color: #FFFFFF; text-align: center;">功能四</p></div></div></div></div></div></div>
<script>

// GUIDS交互支持
document.addEventListener('DOMContentLoaded', function() {
    // 注册点击事件
    document.querySelectorAll('[data-action]').forEach(element => {
        element.addEventListener('click', function(e) {
            const action = this.getAttribute('data-action');
            const params = JSON.parse(this.getAttribute('data-params') || '{}');
            console.log('执行操作:', action, '参数:', params);
            
            // 这里可以实现模拟操作（示例）
            switch(action) {
                case 'navigateTo':
                    if (params.screen) {
                        alert('导航到: ' + params.screen);
                    }
                    break;
                case 'openURL':
                    if (params.url) {
                        window.open(params.url, '_blank');
                    }
                    break;
                default:
                    // 自定义操作可通过事件派发
                    const customEvent = new CustomEvent('guids-action', {
                        detail: { action, params, element: this }
                    });
                    document.dispatchEvent(customEvent);
            }
        });
    });
    
    // 处理hover状态
    document.querySelectorAll('[data-has-hover]').forEach(element => {
        element.addEventListener('mouseenter', function() {
            this.classList.add('guids-hover');
        });
        element.addEventListener('mouseleave', function() {
            this.classList.remove('guids-hover');
        });
    });
    
    // 处理pressed状态
    document.querySelectorAll('[data-has-pressed]').forEach(element => {
        element.addEventListener('mousedown', function() {
            this.classList.add('guids-pressed');
        });
        element.addEventListener('mouseup', function() {
            this.classList.remove('guids-pressed');
        });
        element.addEventListener('mouseleave', function() {
            this.classList.remove('guids-pressed');
        });
    });
});

</script>

</body>
