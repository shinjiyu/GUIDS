<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row组件间距(spacing)属性测试</title>
    <style id="guids-styles">

/* GUIDS基础样式 */
:root {
    --guids-design-width: 1200px;
    --guids-design-height: 800px;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    font-family: Arial, sans-serif;
    overflow: hidden;
    width: 100vw;
    height: 100vh;
}

.guids-screen {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.guids-container {
    position: relative;
}

.guids-row {
    display: flex;
    flex-direction: row;
    position: relative;
}

.guids-column {
    display: flex;
    flex-direction: column;
    position: relative;
}

.guids-button {
    cursor: pointer;
    user-select: none;
    text-align: center;
    display: flex;
    align-items: center;
    justify-content: center;
}

.guids-image {
    display: block;
    object-fit: contain;
}

.guids-text {
    word-wrap: break-word;
}

/* 响应式缩放支持 */

/* 响应式缩放 */
.guids-responsive {
    transform-origin: top left;
}

@media (max-aspect-ratio: 16/9) {
    .guids-responsive[data-strategy="fitWidth"] {
        transform: scale(calc(100vw / var(--guids-design-width)));
        width: var(--guids-design-width);
        height: var(--guids-design-height);
    }
}

@media (min-aspect-ratio: 16/9) {
    .guids-responsive[data-strategy="fitHeight"] {
        transform: scale(calc(100vh / var(--guids-design-height)));
        width: var(--guids-design-width);
        height: var(--guids-design-height);
    }
}


    </style>
</head>
<body>
<div id="screen" class="guids-screen guids-screen"><p id="title" class="guids-text">Row组件间距(spacing)属性测试</p><div id="rowLargeSpacing" class="guids-row guids-row"><p id="largeSpacingLabel" class="guids-text">大间距: spacing: 30</p><div id="boxL1" class="guids-container guids-container"></div><div id="boxL2" class="guids-container guids-container"></div><div id="boxL3" class="guids-container guids-container"></div></div><div id="rowMediumSpacing" class="guids-row guids-row"><p id="mediumSpacingLabel" class="guids-text">中等间距: spacing: 10</p><div id="boxM1" class="guids-container guids-container"></div><div id="boxM2" class="guids-container guids-container"></div><div id="boxM3" class="guids-container guids-container"></div></div><div id="rowNoSpacing" class="guids-row guids-row"><p id="noSpacingLabel" class="guids-text">无间距: spacing: 0</p><div id="boxN1" class="guids-container guids-container"></div><div id="boxN2" class="guids-container guids-container"></div><div id="boxN3" class="guids-container guids-container"></div></div></div>
<style>
#screen { background-color: #F5F5F5; }
#title { position: absolute; top: 30px; left: 50px; width: 400px; height: 40px; }
#rowLargeSpacing { position: absolute; top: 100px; left: 50px; width: 500px; height: 100px; background-color: #E0E0E0; display: flex; flex-direction: row; gap: 30px; align-items: center; justify-content: flex-start; padding: 10px; }
#largeSpacingLabel { position: relative; width: 100px; height: 100px; }
#boxL1 { position: relative; width: 60px; height: 60px; background-color: #FF9800; }
#boxL2 { position: relative; width: 60px; height: 60px; background-color: #4CAF50; }
#boxL3 { position: relative; width: 60px; height: 60px; background-color: #2196F3; }
#rowMediumSpacing { position: absolute; top: 220px; left: 50px; width: 500px; height: 100px; background-color: #E0E0E0; display: flex; flex-direction: row; gap: 10px; align-items: center; justify-content: flex-start; padding: 10px; }
#mediumSpacingLabel { position: relative; width: 100px; height: 100px; }
#boxM1 { position: relative; width: 60px; height: 60px; background-color: #FF9800; }
#boxM2 { position: relative; width: 60px; height: 60px; background-color: #4CAF50; }
#boxM3 { position: relative; width: 60px; height: 60px; background-color: #2196F3; }
#rowNoSpacing { position: absolute; top: 340px; left: 50px; width: 500px; height: 100px; background-color: #E0E0E0; display: flex; flex-direction: row; align-items: center; justify-content: flex-start; padding: 10px; }
#noSpacingLabel { position: relative; width: 100px; height: 100px; }
#boxN1 { position: relative; width: 60px; height: 60px; background-color: #FF9800; }
#boxN2 { position: relative; width: 60px; height: 60px; background-color: #4CAF50; }
#boxN3 { position: relative; width: 60px; height: 60px; background-color: #2196F3; }
</style>

<script>

// GUIDS交互支持
document.addEventListener('DOMContentLoaded', function() {
    // 注册点击事件
    document.querySelectorAll('[data-action]').forEach(element => {
        element.addEventListener('click', function(e) {
            const action = this.getAttribute('data-action');
            const params = JSON.parse(this.getAttribute('data-params') || '{}');
            console.log('执行操作:', action, '参数:', params);
            
            // 这里可以实现模拟操作（示例）
            switch(action) {
                case 'navigateTo':
                    if (params.screen) {
                        alert('导航到: ' + params.screen);
                    }
                    break;
                case 'openURL':
                    if (params.url) {
                        window.open(params.url, '_blank');
                    }
                    break;
                default:
                    // 自定义操作可通过事件派发
                    const customEvent = new CustomEvent('guids-action', {
                        detail: { action, params, element: this }
                    });
                    document.dispatchEvent(customEvent);
            }
        });
    });
    
    // 处理hover状态
    document.querySelectorAll('[data-has-hover]').forEach(element => {
        element.addEventListener('mouseenter', function() {
            this.classList.add('guids-hover');
        });
        element.addEventListener('mouseleave', function() {
            this.classList.remove('guids-hover');
        });
    });
    
    // 处理pressed状态
    document.querySelectorAll('[data-has-pressed]').forEach(element => {
        element.addEventListener('mousedown', function() {
            this.classList.add('guids-pressed');
        });
        element.addEventListener('mouseup', function() {
            this.classList.remove('guids-pressed');
        });
        element.addEventListener('mouseleave', function() {
            this.classList.remove('guids-pressed');
        });
    });
});

</script>

</body>
</html>
